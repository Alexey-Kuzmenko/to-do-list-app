<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Todo List</title>
</head>

<body>
    <div class="page">
        <div class="container">

            <div class="flex-container">

                <form action="addTask" class="form" name="form">
                    <h2 class="form-title">Add new task</h2>
                    <input type="text" id="title" class="form-input" placeholder="Task title" name="title"
                        required="required">
                    <input type="text" id="body" class="form-input" placeholder="Task body" name="body"
                        required="required" maxlength="100">
                    <button class="btn" type="submit">
                        Add task
                    </button>
                </form> <!-- */.form -->

                <div class="tasks-section">
                    <span class="tasks-section-span">My title</span>
                    <button class="tasks-section-btn">Delete</button>
                    <p class="tasks-section-p">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi
                        soluta vitae sint tenetur quam quisquam explicabo quos? Aut iste
                        ut laborum iure aspernatur, nam ea quibusdam rerum minus magnam
                        dignissimos.
                    </p>
                </div> <!-- * /.tasks-section -->

            </div> <!-- */.flex-container -->

        </div> <!-- */.container -->

    </div> <!-- */.page -->


    <script src="scripts/app.js"></script>
</body>

</html>
